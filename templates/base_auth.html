<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Micu's Market{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
        }
        
        /* Global styles pentru forms */
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <!-- Simple Header for Auth Pages -->
    <header style="background: #1f2937; color: white; padding: 1rem 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
            <a href="{% url 'listings:home' %}" style="color: white; text-decoration: none;">
                <h1 style="margin: 0; font-size: 1.8rem;">üè™ Micu's Market</h1>
            </a>
        </div>
    </header>

    <main>
        <!-- Messages -->
        {% if messages %}
            <div style="max-width: 500px; margin: 2rem auto; padding: 0 1rem;">
                {% for message in messages %}
                    <div style="padding: 1rem; margin-bottom: 1rem; border-radius: 8px; 
                               {% if message.tags == 'success' %}background: #d4edda; border: 1px solid #c3e6cb; color: #155724;
                               {% elif message.tags == 'error' %}background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24;
                               {% elif message.tags == 'warning' %}background: #fff3cd; border: 1px solid #ffeaa7; color: #856404;
                               {% else %}background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460;{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <!-- Simple Footer -->
    <footer style="background: #111827; color: #d1d5db; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p>&copy; 2025 Micu's Market. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
